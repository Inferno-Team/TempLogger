<!DOCTYPE html>
<html lang="en">

<head th:replace="components/header :: header('Update Module')"></head>

<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="components/sidebar :: sidebar"></div>
        <!-- End of Sidebar -->

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <!-- Topbar -->
                <div th:replace="components/navbar :: navbar"></div>
                <!-- End of Topbar -->
                <div class="container-fluid">
                    <div class="row">
                        <div class=" mx-auto col-lg-6">
                            <div class="p-5">
                                <p class="lead text-gray-800 mb-5" th:if="${msg!=null}" th:text="${msg}"></p>
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Update Module</h1>
                                </div>
                                <form class="user" method="POST" action="/module/update">
                                    <input type="hidden" th:value="${module.id}" name="id" />
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" name="name"
                                            placeholder="Module Name ..." th:value="${module.name}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" name="mac"
                                            placeholder="Module Mac Address" th:value="${module.macAddress}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" name="ip"
                                            placeholder="Module IP Address" th:value="${module.ipAddress}">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block">
                                        Create
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div th:replace="components/footer :: footer"></div>

</body>

</html>
